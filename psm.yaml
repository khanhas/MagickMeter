configure: . ./task.ps1; configure
listsource: . ./task.ps1; listsource
build: . ./task.ps1; buildx64
build86: . ./task.ps1; buildx86
buildAll: . ./task.ps1; buildx64; buildx86
clean: Remove-Item -Recurse ./build/
cleanAll: Remove-Item -Recurse ./Publish/; Remove-Item -Recurse ./build/
fresh: psm configure; psm buildAll
copy: Copy-Item ".\build\x64\magickmeter.dll" "$env:APPDATA\Rainmeter\Plugins"
copy86: Copy-Item ".\build\x86\magickmeter.dll" "$env:APPDATA\Rainmeter\Plugins"
killrm: Stop-Process -name rainmeter
# Specify 3 parameters `major minor patch`. Example: psm bump 1 5 0
bump: . ./task.ps1; bumpVersion
dist: . ./task.ps1; dist
